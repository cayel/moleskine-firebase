<div class="row">
  <div class="col">
    <h5>Les 5 derniers films</h5>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="row" *ngIf="userId">
      <ng-container *ngFor="let movie of movies; let i = index;">
        <a [routerLink]="['/movies/',movie.$key]">
          <img class="col col-2-4" [src]="movie.imageUrl" alt="" title={{movie.title}} style="max-width:150px;height:auto" />
        </a>
      </ng-container>
    </div>
  </div>
</div>
