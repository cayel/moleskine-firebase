<div class="row">
  <div class="card border-primary mb-3">
    <div class="card-header">Les 5 derniers films</div>
    <div class="card-body">
      <p class="card-text">
        <ng-container *ngFor="let movie of movies; let i = index;">
          <a [routerLink]="['/movies/',movie.$key]">
            <img class="col col-2-4" [src]="movie.imageUrl" alt="" title={{movie.title}} style="max-width:130px;height:auto" />
          </a>
        </ng-container>
      </p>
    </div>
  </div>
</div>
