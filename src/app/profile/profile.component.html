<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="displayName">Nom</label>
        <input #displayName="ngModel" [(ngModel)]="user.displayName" name="displayName" id="displayName" type="text" class="form-control" readonly>
        <div class="alert alert-danger" *ngIf="displayName.touched && displayName.invalid">Nom manquant.</div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input #email="ngModel" [(ngModel)]="user.email" name="email" id="email" type="text" class="form-control" readonly>
        <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Email manquant.</div>
      </div>
      <button class="btn btn-primary" disabled>Enregistrer</button>
    </form>
  </div>
</div>
